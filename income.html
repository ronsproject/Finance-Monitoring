<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Financial Monitoring - Income</title>
</head>
<body>
    <!--HEADER-->
    <div class="heading">
      <h3>Ronald Masarbito</h3>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#centerNavBar" aria-controls="centerNavBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="centerNavBar">
          <ul class="navbar-nav ">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="income.html">Income</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="expenses.html">Expenses</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="report.html">Report</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--MIDDLE-->
        <div class="content">
            <div class="container-sm pt-5">
                <div class="income-note">
                    <h2>Record your Income</h2>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-3">
                        <label for="incomeAmount" class="form-label">Income Amount</label>
                        <div class="input-group" id="incomeAmount">
                            <span class="input-group-text">â‚±</span>
                            <input type="text" class="form-control">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="month" class="form-label">Month</label>
                        <select class="form-select" id="month" required>
                        <option selected disabled value="">Choose month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                        </select>
                        <div class="invalid-feedback">
                        Please choose a month!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="every" class="form-label">Every</label>
                        <select class="form-select" id="every" required>
                        <option selected disabled value="">Choose payout</option>
                        <option>15th</option>
                        <option>30th</option>
                        </select>
                        <div class="invalid-feedback">
                        Please choose a payout!
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
                <h3 class="pt-5">Record History</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Income</th>
                        <th scope="col">Month</th>
                        <th scope="col">Every</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>22000</td>
                        <td>January</td>
                        <td>15th</td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td>24000</td>
                        <td>January</td>
                        <td>30th</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td>22000</td>
                        <td>February</td>
                        <td>15th</td>
                        </tr>
                    </tbody>
                </table>

            </div><!--End of container-sm-->
        
        </div><!--End of main-->
    
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
