<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Financial Monitoring - Income</title>
</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Dashboard</a>
        <a href="income.html"><i class="fa fa-fw fa-money"></i> Income</a>
        <a href="expenses.html" class="active"><i class="fa fa-fw fa-credit-card"></i> Expenses</a>
        <a href="#report"><i class="fa fa-fw fa-bar-chart"></i> Report</a>
        <a href="contact.html"><i class="fa fa-fw fa-wechat"></i> Contact</a>
    </div>

    <div class="main">
        <div class="container-sm pt-5">
            <div class="expense-note">
                <h2>Record your Expenses</h2>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-2">
                    <label for="incomeAmount" class="form-label">Expense Amount</label>
                    <div class="input-group" id="incomeAmount">
                        <span class="input-group-text">â‚±</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="expenseDesc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="expenseDesc">
                </div>
                <div class="col-md-2">
                    <label for="expenseType" class="form-label">Type</label>
                    <select class="form-select" id="expenseType" required>
                    <option selected disabled value="">Choose type</option>
                    <option>Food</option>
                    <option>Loan</option>
                    <option>Mortgage</option>
                    <option>Other</option>
                    <option>Pet</option>
                    <option>Shopping</option>
                    <option>Utility</option>
                    </select>
                    <div class="invalid-feedback">
                    Please choose a payout!
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="expenseDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="expenseDate">
                </div>
                <div class="col-12">
                    <button class="btn btn-danger" type="submit">Save</button>
                </div>
            </form>
            <h3 class="pt-5">Record History</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Income</th>
                    <th scope="col">Month</th>
                    <th scope="col">Every</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">1</th>
                    <td>22000</td>
                    <td>January</td>
                    <td>15th</td>
                    </tr>
                    <tr>
                    <th scope="row">2</th>
                    <td>24000</td>
                    <td>January</td>
                    <td>30th</td>
                    </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>22000</td>
                    <td>February</td>
                    <td>15th</td>
                    </tr>
                </tbody>
            </table>

        </div><!--End of container-sm-->
    
    </div><!--End of main-->
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        
    </script>
    
    <!--SET TODAYS DATE-->
    <script>
        // Get the current date
        const today = new Date();

        // Format the date to YYYY-MM-DD
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed, so add 1
        const day = String(today.getDate()).padStart(2, '0');

        const formattedDate = `${year}-${month}-${day}`;

        // Select the input element and set its value
        document.getElementById('expenseDate').value = formattedDate;
    </script>

</body>
</html>
